<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #e6f7ff; /* Light blue background */
        }

        nav {
            background-color: #004080; /* Dark blue navbar */
        }

        nav a {
            color: white;
        }

        .container {
            margin-top: 20px;
        }

        /* Map styles */
        #map {
            width: 100%;
            height: 400px;
            background-color: #fff; /* White map background */
            margin-top: 20px;
        }
    </style>
    <title>Show Map</title>

    <!-- Google Maps API script with your API key -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>

    <!-- JavaScript code for initializing the map -->
    <script>
        function initMap() {
            // Replace the coordinates below with your desired location
            var myLatLng = { lat: 37.7749, lng: -122.4194 };

            // Create a map centered at the specified coordinates
            var map = new google.maps.Map(document.getElementById('map'), {
                center: myLatLng,
                zoom: 12 // Adjust the zoom level as needed
            });

            // Create a marker at the specified coordinates
            var marker = new google.maps.Marker({
                position: myLatLng,
                map: map,
                title: 'Mumbai'
            });
        }
    </script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#">Show Map</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contact us</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Blog</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Feedback</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Search on map</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <h1>Show Map</h1>
    <!-- Map container -->
    <div id="map"></div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.8/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
