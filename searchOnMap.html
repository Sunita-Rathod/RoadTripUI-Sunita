<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            background-image: url('/rout3.webp');
            font-family: 'Verdana', 'Geneva', 'Tahoma', sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            position: relative;
            padding: 20px;
            color: white;
            text-align: center;
        }

        .left h3 {
            color: blue;
            font-size: 25px;
            margin: 0;
            text-align: right;
        }

        .right {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .mid nav ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .mid nav ul li {
            display: inline-block;
            margin-right: 20px;
        }

        .mid nav ul li a {
            color: black;
            font-size: 20px;
            text-decoration: none;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 25px;
            color: black;
            border: 2px solid black;
            background-color: white;
            cursor: pointer;
        }

        .btn:hover {
            background-color: rgb(231, 225, 217);
            transform: scale(1.1);
        }

        .middle {
            width: 990px;
            margin: 127px auto;
            padding: 10px;
            color: #ffc4fb;
            text-align: center;
        }

        .search {
            background: rgba(0, 0, 0, 0.5);
            padding: 15px 30px;
            border-radius: 40px;
        }

        .search input {
            padding: 8px 10px;
            border-radius: 23px;
            text-align: center;
            margin-left: 20px;
            border: none;
        }

        .searchbtn {
            padding: 8px 35px;
            border-radius: 23px;
            margin-left: 20px;
            background-color: darkblue;
            border: 2px solid black;
            color: white;
            cursor: pointer;
        }

        .searchbtn:hover {
            background-color: rgb(43, 43, 184);
            transform: scale(1.1);
        }

        h2, h3 {
            color: black;
        }

        h2 {
            font-size: 30px;
        }

        h3 {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="left">
            <h3>Rout<span style="color: black;">Book</span></h3>
        </div>
        <div class="right">
            <button type="button" class="btn">Add route <i class="fa fa-duotone fa-circle-plus"></i></button>
        </div>
        <div class="mid">
            <nav>
                <ul>
                    <li><a href="searchOnMap.html">Search on Map</a></li>
                    <li><a href="feedback.html">Feedback</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="ContactUs.html">Contact us</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="middle">
        <h2>Discover interesting routes around the world</h2>
        <form action="" class="search">
            <input type="text" placeholder="From Where" required>
            <input type="text" placeholder="Where" required>
            <input type="text" placeholder="Way to travel" required>
            <button type="button" class="searchbtn">Search</button>
        </form>
        <h3>A single platform for exchanging routes - use and publish the best routes <br>around the world with many interesting places, photos, ratings, and <br>reviews.</h3>
    </div>
    <script>
        // JavaScript code for interactivity
        document.addEventListener('DOMContentLoaded', function () {
            // Get the search button element
            var searchBtn = document.querySelector('.searchbtn');

            // Add click event listener to the search button
            searchBtn.addEventListener('click', function () {
                // You can replace this alert with your desired functionality
                alert('Search button clicked!');
            });
        });
    </script>
</body>
</html>
